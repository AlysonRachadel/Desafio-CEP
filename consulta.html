<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ultralims</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navbar" class="navbar  navbar-expand-lg ">
            <div class="container  ms-3 mt-3">

                <button id="btnNav" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="https://ultralims.com.br/front/images/logo.svg" alt="Ultra lims" title="Ultra lims">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-1">
                        <li class="nav-item">
                            <a id="consulta" class="nav-link active" aria-current="page"
                                href="cadastro.html">Cadastro</a>
                        </li>

                </div>
        </nav>
    </header>


    <div class="container mt-4">
        <h2>Consulta de Endereços Salvos</h2>
        <div id="box">
            <table id="consultaTable" class="table table-secondary">
                <thead>
                    <tr>
                        <th data-campo="rua">Rua</th>
                        <th data-campo="bairro">Bairro</th>
                        <th data-campo="cidade">Cidade</th>
                        <th data-campo="estado">Estado</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo">
                    <!-- As linhas da tabela serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="consulta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
